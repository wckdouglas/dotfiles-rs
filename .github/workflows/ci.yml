name: CI

on:
  push:
    branches: 
      - 'main'
  pull_request:
    branches: 
      - 'main'

jobs:
  build_and_test:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable 18 months ago
      
      - name: CI -- lint
        uses: dtolnay/rust-toolchain@stable
        run: |
          cargo clippy

      - name: CI -- test
        uses: dtolnay/rust-toolchain@stable
        run: |
          cargo test
      
      - name: CI -- format
        uses: dtolnay/rust-toolchain@stable
        run: |
          cargo fmt